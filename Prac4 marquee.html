<!DOCTYPE html>
<html lang="en">
<head>
    <title>prac4</title>
</head>
<body>
    <h1 style="text-align:center;background-color:#1fc2f9">
        Let's Learn To Marquee
        </h1>
        <hr>
        <h1 style="background-color:rgb(52, 76, 210)">Scrolling</h1>
        <marquee behavior="scrolling" direction="left">
        Scroll left
        </marquee>
        <marquee behavior="scrolling" direction="right">
        Scroll right
        </marquee>
        <marquee behavior="scrolling" direction="up">
        Scroll up
        </marquee>
        <marquee behavior="scrolling" direction="down">
        Scroll down
        </marquee>
        <hr>
        <h1 style="background-color:rgb(244, 244, 133)">Sliding</h1>
        <marquee behavior="slide" direction="left">
        Slide left
        </marquee>
        <marquee behavior="slide" direction="right">
        Slide right
        </marquee>
        <hr>
        <h1 style="background-color:rgb(52, 206, 124)">Alternate</h1>
        <marquee behavior="alternate" direction="">Alternate txt</marquee>
        <hr>
</body>
</html>
